spring:
  application:
    name: api1
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:13306/webdb3
    username: webdb3user
    password: webdb3user
#    url: jdbc:mariadb://10.10.10.79:3306/cleanaido
#    username: cleanaidouser
#    password: cleanaidouser

#    url: jdbc:mariadb://127.0.0.1:13306/webdb2
#    username: root
#    password: 12345678

    hikari:
      minimum-idle: 2
      maximum-pool-size: 5
      connection-timeout: 5000

  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MariaDB103Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 20MB
      location: upload
      enabled: true

org:
  zerock:
    accessTime: 1
    refreshTime: 10080
    alwaysNew: true
    upload:
      path: upload

logging:
  level:
    org.springframework.security.web: TRACE

